<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet"/>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
    <div class="header textSizeLarge">
        <h1>Currency converter</h1>
    </div>
    <div class="container col-12">
        <div class="welcome_message">
            <p>The currency converter converts between SEK, NOK, DKK, EUR, USD and CAD</p>
        </div>
        <div class="content col-12">
            <div class="box col-12">
                <h:form>
                    <div class="row col-12">
                        <h:inputText styleClass="input inputAmount" p:autofocus="true" p:placeholder="0" value="#{currencyManager.currencyAmount}"/>
                        <h:inputText styleClass="input inputCurrency" p:placeholder="From" value="#{currencyManager.fromCurrencyName}"/>
                        <h:outputText styleClass="textSizeSmall" value="â†”"/>
                        <h:inputText styleClass="input inputCurrency" p:placeholder="To" value="#{currencyManager.toCurrencyName}"/>
                        <h:commandButton value="Convert" styleClass="commandButton" action="#{currencyManager.convertCurrency}"/>
                    </div>

                    <div class="row col-12">
                        <h:outputText id="amount" styleClass="textSizeSmall space" value="#{currencyManager.currencyAmount}"/>
                        <h:outputText id="fromCurrency" styleClass="textSizeSmall space" value="#{currencyManager.fromCurrency.name}"/>
                        <h:outputText rendered="#{currencyManager.converted}" styleClass="textSizeSmall space" value="="/>
                        <h:outputText id="convertedValue" styleClass="textSizeMedium space" rendered="#{currencyManager.conversionRate > 0.0}" value="#{currencyManager.convertedValue}"/>
                        <h:outputText id="toCurrency" styleClass="textSizeSmall space" value="#{currencyManager.toCurrency.name}"/>
                    </div>
                    <div class="row col-12">
                        <h:outputText rendered="#{currencyManager.converted}" styleClass="textSizeSmall" value="Rate: "/>
                        <h:outputText id="currentRate" styleClass="textSizeSmall" rendered="#{currencyManager.conversionRate > 0.0}" value="#{currencyManager.conversionRate}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
